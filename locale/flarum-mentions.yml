flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Strings in this namespace are used by the forum user interface.
  forum:

    # These strings are used by the composer (reply autocompletion function).
    composer:
      reply_to_post_text: "Reactie op #{number}"

    # These strings are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} heeft gereageerd op je bericht|{username} hebben gereageerd op je bericht"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} heeft je genoemd"

    # These strings are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} hebt hierop gereageerd|{users} hebben hierop gereageerd"  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} heeft hierop gereageerd|{users} hebben hierop gereageerd"       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These strings are used in the Settings page.
    settings:
      notify_post_mentioned_label: Iemand reageert op mijn berichten
      notify_user_mentioned_label: Iemand noemt mij in een bericht

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Vermeldingen
